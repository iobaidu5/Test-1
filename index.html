<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <title>First Test</title>
</head>
<body>

    <div class="container">
     <div class="row1">
        <h1 class="signup">Sign Up</h1>
        <h3 class="line">Sign up with</h3>
        <div class="signup-btn">
            <button class="btn-signup btn-signup-google"><div class="btn-image"></div>Sign up with Google</button>
            <button class="btn-signup btn-signup-facebook"><span class="btn-image"></span>Sign up with Facebook</button>
        </div>

        <div class="login-form">
          <form action="index.html">
              
            <div class="input-div-info">

                <div class="info-name">
                   <label for="name">Name</label>
                    <input type="text" class="name" />
                </div>

                <div class="info-email">
                    <label for="email">Email</label>
                    <input type="text" class="email">  
                </div>

             </div>
             

            <div class="input-div-pass">
                <div class="div">
                    <label for="password">Password</label>
                    <input type="text" class="password">
                </div>
             </div>

        <div class="terms">
            <input class="checkbox" type="checkbox" /> 
            <span>I've read and agree with Term of Service and our <br>Privacy Policy </span>
        </div>
            <button class="next-btn"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
            <div class="signin">
                <div>Already have an account? <a href="#" class="signin-link">Sign In</a></div>
            </div>
          </form>
          
        </div>
       
   
    </div>
    <div class="row2"></div>

</div>
    
</body>
</html>
